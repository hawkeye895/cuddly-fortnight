{% extends "core/index.html" %}
{% block title %}
Profile
{% endblock %}
{% block content %}
<div class="container">
                <form method = "post" enctype="multipart/form-data"> 
                        {% csrf_token %} 
                        {{ form.as_p }} 
                        <button class="btn" type="submit">Upload</button> 
                    </form>
        Username: {{ user.username }} <br>
        Email: {{ user.email }} <br>
        Firstname: {{ user.first_name }} <br> 
        Lastname: {{ user.last_name }} <br>

</div>
{% endblock %}
